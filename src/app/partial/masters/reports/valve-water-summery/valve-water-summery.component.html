
<div class="card plain-card">
    <div class="card-header">
        <div class="row justify-content-between align-items-center">
            <div class="col-sm-4">Valve Water Summary</div>
        </div>
    </div>

        <div class="card-header">
            <form [formGroup]="filterForm">
                <div class="row form-container g-2">
                    <div class="col-sm-3">
                        <!-- <label for="" class="form-label">Yojana</label> -->
                        <ngx-select [allowClear]="true" [items]="yoganaArray" (select)="getValveWaterSummary();getNetwork();waterTimeSumryChartHide = false;"
                            [disabled]="yoganaArray?.length == 1" optionValueField="yojanaId" (remove)="clearFilter('yojana')"
                            optionTextField="yojanaName" placeholder="Select Yojana" formControlName="yojanaId">
                        </ngx-select>
                    </div>
                    <div class="col-sm-3">
                        <!-- <label for="" class="form-label">Network</label> -->
                        <ngx-select [allowClear]="true" [items]="networkIdArray" formControlName="networkId" optionValueField="networkId" 
                            placeholder="Select Network" (select)="getValveWaterSummary();waterTimeSumryChartHide = false;" 
                            [disabled]="!this.filterForm.value.yojanaId || networkIdArray?.length <= 1" (remove)="clearFilter('network')"
                            optionTextField="networkName">
                        </ngx-select>
                    </div>
                    <div class="col-sm-3" >
                        <!-- <label for="" class="form-label">Date</label> -->
                        <div class="input-group">
                        <input [owlDateTime]="dt1" formControlName="fromTo" 
                        (dateTimeChange)="defaultCloseBtn = true;getValveWaterSummary();waterTimeSumryChartHide = false;" class="form-control form-control-sm" [max]="maxDate"
                        [(ngModel)]="dateRange" [selectMode]="'range'" [owlDateTimeTrigger]="dt1"
                        placeholder="Select Date Time" [readonly]="true">
                    <owl-date-time #dt1 [pickerType]="'calendar'"></owl-date-time>
                    <button class="btn btn-light btn-sm border" type="button" *ngIf="!defaultCloseBtn"
                        [owlDateTimeTrigger]="dt1"> <i class="fas fa-calendar-alt"></i></button>
                    <button class="btn btn-light border btn-sm" type="button" *ngIf="defaultCloseBtn"
                        (click)="clearFilter('date')">
                        <i class="fas fa-times"></i></button>
                    </div>
           </div>
                </div>
            </form>
        </div>

    <div class="card-body">
    <!-- <div class="row">
        <div class="col-sm-6">
            <div class="chartdiv"></div>
        </div>
        <div class="col-sm-6">
        </div>
    </div> -->
    <div class="chartdiv"></div>

    <div *ngIf="waterTimeSumryChartHide" class="waterTimeSummariesChart"></div>

    </div>
    
</div>
